<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Animation</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        color: white;
      }

      #container {
        text-align: center;
        background-color: rgb(71, 71, 71);
        width: 90vw;
        height: 70vh;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .loading h3 {
        font-size: 2em;
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }
      #circle {
        border: 3px solid yellow;
        width: 100px;
        height: 100px;
        margin: 0 auto 20px auto;
        border-radius: 50%;
        animation: rotate 2s linear infinite;
        border-top: 0 solid transparent;
      }
      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .loading h3::after {
  content: "";
  animation: dots 2s infinite;
}

@keyframes dots {
  0% { content: ""; }
  33% { content: "."; }
  66% { content: ".."; }
  100% { content: "..."; }
}

    </style>
  </head>
  <body>
    <div id="container">
      <div class="loading">
        <div id="circle">
      </div>
      <h3>Loading</h3>
      </div>
    </div>
  </body>
</html>
