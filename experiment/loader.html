<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
      }
      body {
        background: #000;
        display: flex;
        justify-content: center;
        align-items: flex-end;
      }
      .loaderContainer {
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 4px;
        flex-direction: column;
      }
      .loaderContainer span {
        transform-origin: left top;
        animation: moveUp 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        width: 50px;
        height: 10px;
        background: linear-gradient(145deg, #00bbff, yellow);
      }
      .loaderContainer span:nth-child(even) {
        width: 40px;
        opacity: 0.8;
      }

      @keyframes moveUp {
        from {
          transform: translateY(40px) scale(0.4);
          opacity: 1;
        }
        to {
          transform: translateY(-60px) scale(1);
          opacity: 0;
        }
      }
      .loaderContainer span:nth-child(10) {
        animation-delay: 0.05s;
      }
      .loaderContainer span:nth-child(9) {
        animation-delay: 0.1s;
      }
      .loaderContainer span:nth-child(8) {
        animation-delay: 0.15s;
      }
      .loaderContainer span:nth-child(7) {
        animation-delay: 0.2s;
      }
      .loaderContainer span:nth-child(6) {
        animation-delay: 0.25s;
      }
      .loaderContainer span:nth-child(5) {
        animation-delay: 0.3s;
      }
      .loaderContainer span:nth-child(4) {
        animation-delay: 0.35s;
      }
      .loaderContainer span:nth-child(3) {
        animation-delay: 0.4s;
      }
      .loaderContainer span:nth-child(2) {
        animation-delay: 0.45s;
      }
      .loaderContainer span:nth-child(1) {
        animation-delay: 0.5s;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="loaderContainer">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </main>
  </body>
</html>
