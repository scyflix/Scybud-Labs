<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Years To Months</title>
  </head>
  <style>
    body {
      background-color: 
    rgb(0, 0, 29);
      margin: 0;
      padding: 0;
      text-align: center;
      color: beige;
    }
    main {
      display: flex;
      flex-direction: column;
      gap: 20px;
      justify-content: center;
      align-items: center;
      background-color: rgb(0, 0, 63);
      width: 50%;
      margin: 50px auto;
      height: 50vh;
      border-radius: 20px;
      flex-wrap: wrap;
    }
    @media (max-width: 600px){
main {
  width: 80%;
}
    }
    input {
      border-radius: 10px;
      color: white;
      width: 90%;
      height: 40px;
     
    }
    button {
      width: 60%;
      height: 35px;
      background: rgb(11, 11, 165);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.5s ease;
    }
    button:hover {
      transform: scale(1.02);
      
    }
    h1 {
      text-align: center;
    }
  </style>
  <body>
    <main>
      <h1>Calculate your age in months</h1>
      <input
        type="number"
        id="yearsInput"
        placeholder="Enter your age in years"
      />
      <button type="button" onclick="calc()">Calculate</button>
      <p id="result"></p>
    </main>
    <script>
      function calc() {
        const years = Number(document.getElementById("yearsInput").value);
        if (!years) {
          result.innerText = "please enter your age in years";
        }
        const result = document.getElementById("result");
        const calcAge = years * 12;
        result.innerText = `You are ${calcAge} months old.`;
      }
    </script>
  </body>
</html>
