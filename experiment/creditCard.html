<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      .cardContainer {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100dvh;
      }
      .card {
        background: linear-gradient(135deg, #0a0a0a, #1c1c1c, #3a3a3a);
        width: 500px;
        height: 250px;
        color: aliceblue;
        border-radius: 12px;
        position: relative;
        box-shadow: 0 0 15px #070707;
        transition: transform 0.7s ease;
        transform: skew(-20deg);
      }
      .card:hover {
        transform: scale(1.05);
      }
      .cardHeader {
        margin: 0 0 0 16px;
        opacity: 0.9;
      }
      .chip {
        position: absolute;
        left: 10px;
        border-radius: 5px;
        background: rgb(241, 241, 241);
        width: 50px;
        height: 40px;
      }
      .cardNumber {
        font-size: 1em;
        position: absolute;
        top: 120px;
        left: 10px;
        text-shadow: 0 0 10px #898888;
      }
      .cardNumber h2 {
        letter-spacing: 4px;
        display: flex;
        gap: 16px;
      }

      .cardDate {
        position: absolute;
        bottom: 40px;
        right: 40px;
      }
      #visa span {
        font-size: 1em;
        font-weight: 900;
        letter-spacing: -2px;
        opacity: 0.9;
        position: absolute;
        bottom: 5px;
        right: 20px;
      }
      #linesContainer {
        display: flex;
        gap: 70px;
      }
      .lines {
        background: #ffffff;
        width: 100%;
        height: 4px;
        opacity: 0.1;
        backdrop-filter: blur(70px);
      }
      .lineup {
        animation: godown 1s linear infinite;
      }
      .lineup:nth-child(1) {
        animation-delay: 0.5s;
      }
      .lineup:nth-child(2) {
        animation-delay: 1s;
      }
      .lineup:nth-child(3) {
        animation-delay: 1.5s;
      }
      .lineup:nth-child(4) {
        animation-delay: 2s;
      }
      .lineup:nth-child(5) {
        animation-delay: 2.5s;
      }
      @keyframes godown {
        from {
          transform: translateY(-80px) rotate(90deg);
        }
        to {
          transform: translateY(250px) rotate(90deg);
        }
      }
      @media (max-width: 600px) {
        .cardContainer {
          width: 90dvw;
          margin: 0 auto;
        }
      }
    </style>
  </head>
  <body>
    <section class="cardContainer">
      <div class="card">
        <div class="cardHeader"><h1>Scypay</h1></div>
        <div class="chip"></div>
        <div id="linesContainer">
          <div class="lines lineup"></div>
          <div class="lines lineup"></div>
          <div class="lines lineup"></div>
          <div class="lines lineup"></div>
          <div class="lines lineup"></div>
        </div>

        <div class="cardNumber">
          <h2>
            <span>5000</span> <span>5377</span> <span>9286</span>
            <span>2849</span>
          </h2>
        </div>
        <div class="cardDate"><h3>08/29</h3></div>
        <div id="visa">
          <span>Visa</span>
        </div>
      </div>
    </section>
  </body>
</html>
